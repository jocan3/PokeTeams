<div class="filters-container">
	<form (ngSubmit)="onSubmit(filtersForm)" #filtersForm="ngForm">
		<div class="form-group">
		<div>
		<mat-form-field>
		  <input class="form-control" name="startDate" matInput [matDatepicker]="startDate" placeholder="Start date" required [(ngModel)]="selectedStartDate">
		  <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
		  <mat-datepicker #startDate></mat-datepicker>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
		  <input class="form-control" name="endDate" matInput [matDatepicker]="endDate" placeholder="End date" required [(ngModel)]="selectedEndDate">
		  <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
		  <mat-datepicker #endDate></mat-datepicker>
		</mat-form-field>
	</div>
	</div>
	<button type="submit" [disabled]="!filtersForm.form.valid || !validDates()" mat-raised-button color="primary">Get teams!</button>
	</form>
</div>
