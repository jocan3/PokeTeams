<h1 mat-dialog-title>Battle replays</h1>
<div mat-dialog-content>
	<mat-nav-list>
	   <a mat-list-item *ngFor="let battle_id of data.battle_ids" href="https://replay.pokemonshowdown.com/{{battle_id.battle_id}}" target="_blank"> {{ battle_id.battle_id }} | {{ battle_id.ladderRank }} </a>
	</mat-nav-list>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="onNoClick()">OK</button>
</div>
